<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер времени</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Трекер времени</h1>
            <p>Управляйте своим временем эффективно</p>
        </header>
        
        <div class="main-content">
            <!-- Секция активного таймера -->
            <div class="active-timer-section">
                <h2>Текущая задача</h2>
                <div class="timer-display">
                    <span id="timer">00:00:00</span>
                </div>
                <div class="timer-controls">
                    <input type="text" id="taskName" placeholder="Название задачи...">
                    <select id="projectSelect">
                        <option value="">Выберите проект</option>
                        <option value="work">Работа</option>
                        <option value="study">Учёба</option>
                        <option value="personal">Личное</option>
                    </select>
                    <button id="startTimer" onclick="startTimer()">Старт</button>
                    <button id="stopTimer" onclick="stopTimer()" disabled>Стоп</button>
                </div>
            </div>

            <!-- Секция добавления записей вручную -->
            <div class="manual-entry-section">
                <h2>Добавить запись вручную</h2>
                <div class="manual-form">
                    <input type="text" id="manualTaskName" placeholder="Описание задачи...">
                    <select id="manualProjectSelect">
                        <option value="">Выберите проект</option>
                        <option value="work">Работа</option>
                        <option value="study">Учёба</option>
                        <option value="personal">Личное</option>
                    </select>
                    <input type="datetime-local" id="startTime">
                    <input type="datetime-local" id="endTime">
                    <button onclick="addManualEntry()">Добавить запись</button>
                </div>
            </div>

            <!-- Секция списка записей -->
            <div class="filters">
                <div class="filter-group">
                    <label for="searchInput">Поиск по задачам</label>
                    <input type="text" id="searchInput" placeholder="Введите название задачи...">
                </div>
                
                <div class="filter-group">
                    <label for="filterProject">Проект</label>
                    <select id="filterProject">
                        <option value="">Все проекты</option>
                        <option value="work">Работа</option>
                        <option value="study">Учёба</option>
                        <option value="personal">Личное</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="dateFrom">Дата с</label>
                    <input type="date" id="dateFrom">
                </div>
                
                <div class="filter-group">
                    <label for="dateTo">Дата по</label>
                    <input type="date" id="dateTo">
                </div>
                
                <div class="filter-actions">
                    <button onclick="resetFilters()" style="background-color: #95a5a6;">Сбросить</button>
                </div>
            </div>
            
            <div class="stats-panel" id="statsPanel" style="display: none;">
                <div class="stat-item">
                    <div class="stat-value" id="statRecords">0</div>
                    <div class="stat-label">записей</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="statTotalTime">00:00:00</div>
                    <div class="stat-label">общее время</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="statProjects">0</div>
                    <div class="stat-label">проектов</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
